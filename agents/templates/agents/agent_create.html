{% extends "base.html" %}
{% load tailwind_filters %}
{% load i18n %}
{% block content %}

<div class="max-w-lg mx-auto">

    <div class="py-5 border-b border-gray-200">
        <a class="hover:text-blue-500" href="{% url 'agents:agent_list' %}">{% trans "Back" %}</a>
    </div>

    <h1 class="text-4xl text-gray-800"> {% trans "Create a new agent" %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">{% trans "Submit" %}</button>
    </form>

</div>
{% endblock content %}
