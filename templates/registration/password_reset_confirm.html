{% extends 'base.html' %}
{% block content %}
<h1>Enter you new password</h1>
<form action="", method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Confirm new password</button>
    <hr/>
    <a href="{% url 'login' %}">Already have an account?</a>
</form>
{% endblock content %}
